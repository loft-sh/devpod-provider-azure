name: azure
version: ##VERSION##
description: |-
  DevPod on Azure Cloud
icon: https://devpod.sh/assets/azure.svg
optionGroups:
  - options:
      - AZURE_DISK_SIZE
      - AZURE_DISK_TYPE
      - AZURE_IMAGE
      - AZURE_INSTANCE_SIZE
    name: "Azure options"
    defaultVisible: true
  - options:
      - AGENT_PATH
      - INACTIVITY_TIMEOUT
      - INJECT_DOCKER_CREDENTIALS
      - INJECT_GIT_CREDENTIALS
    name: "Agent options"
    defaultVisible: false
  - options:
      - AZURE_CUSTOM_DATA
    name: "Advanced options"
    defaultVisible: false
options:
  AZURE_SUBSCRIPTION_ID:
    description: The azure subscription id
    required: true
    command: az account show --query id --output tsv || true
  AZURE_RESOURCE_GROUP:
    description: The azure resource group name
    required: true
    command: printf "%s" "${AZURE_RESOURCE_GROUP:-$(az group list | jq '.[0].name' | tr -d '\"')}" || true
  AZURE_REGION:
    description: The azure region to use
    required: true
    command: printf "%s" "${AZURE_REGION:-}" || true
    suggestions:
      - australiacentral
      - australiaeast
      - australiasoutheast
      - brazilsouth
      - canadacentral
      - canadaeast
      - centralindia
      - centralus
      - eastasia
      - eastus
      - eastus2
      - francecentral
      - germanywestcentral
      - israelcentral
      - italynorth
      - japaneast
      - japanwest
      - jioindiawest
      - koreacentral
      - koreasouth
      - northcentralus
      - northeurope
      - norwayeast
      - polandcentral
      - qatarcentral
      - southafricanorth
      - southcentralus
      - southeastasia
      - southindia
      - swedencentral
      - switzerlandnorth
      - uaenorth
      - uksouth
      - ukwest
      - westcentralus
      - westeurope
      - westindia
      - westus
      - westus2
      - westus3

  AZURE_DISK_SIZE:
    description: The disk size to use.
    default: "40"
  AZURE_IMAGE:
    description: The disk image to use.
    default: "Canonical:0001-com-ubuntu-server-jammy:22_04-lts-gen2:latest"
  AZURE_DISK_TYPE:
    description: The disk type to use.
    default: "StandardSSD_LRS"
    suggestions:
      - Standard_LRS
      - StandardSSD_LRS
      - StandardSSD_ZRS
      - Premium_LRS
      - PremiumV2_LRS
      - Premium_ZRS
  AZURE_INSTANCE_SIZE:
    description: The machine type to use.
    default: "Standard_D4s_v3"
    suggestions:
      - Standard_B12ms
      - Standard_B16ms
      - Standard_B1ms
      - Standard_B1s
      - Standard_B20ms
      - Standard_B2ms
      - Standard_B2s
      - Standard_B4ms
      - Standard_B8ms
      - Standard_D16s_v3
      - Standard_D2s_v3
      - Standard_D32s_v3
      - Standard_D48s_v3
      - Standard_D4s_v3
      - Standard_D64s_v3
      - Standard_D8s_v3
      - Standard_DS1_v2
      - Standard_DS2_v2
      - Standard_DS3_v2
      - Standard_DS4_v2
      - Standard_DS5_v2
      - Standard_E16s_v3
      - Standard_E20s_v3
      - Standard_E2s_v3
      - Standard_E32s_v3
      - Standard_E48s_v3
      - Standard_E4s_v3
      - Standard_E64s_v3
      - Standard_E8s_v3
      - Standard_F16s_v2
      - Standard_F2s_v2
      - Standard_F32s_v2
      - Standard_F48s_v2
      - Standard_F4s_v2
      - Standard_F64s_v2
      - Standard_F72s_v2
      - Standard_F8s_v2

  AZURE_CUSTOM_DATA:
    description: |-
      The custom data to inject into the VM.
      E.g cloud-init.txt or base64 string
  AZURE_TAGS:
    description: Extra tags to apply to all created resources. Comma separated list, e.g. myTag=myvalue,myTag2=myValue2
    type: string
  INACTIVITY_TIMEOUT:
    description: If defined, will automatically stop the VM after the inactivity period.
    default: 10m
  INJECT_GIT_CREDENTIALS:
    description: "If DevPod should inject git credentials into the remote host."
    default: "true"
  INJECT_DOCKER_CREDENTIALS:
    description: "If DevPod should inject docker credentials into the remote host."
    default: "true"
  AGENT_PATH:
    description: The path where to inject the DevPod agent to.
    default: /var/lib/toolbox/devpod
  AZURE_PROVIDER_TOKEN:
    local: true
    hidden: true
    cache: 5m
    description: "The Azure Cloud auth token to use"
    command: |-
      ${AZURE_PROVIDER} token
agent:
  path: ${AGENT_PATH}
  inactivityTimeout: ${INACTIVITY_TIMEOUT}
  injectGitCredentials: ${INJECT_GIT_CREDENTIALS}
  injectDockerCredentials: ${INJECT_DOCKER_CREDENTIALS}
  binaries:
    AZURE_PROVIDER:
      - os: linux
        arch: amd64
        path: https://github.com/loft-sh/devpod-provider-azure/releases/download/##VERSION##/devpod-provider-azure-linux-amd64
        checksum: ##CHECKSUM_LINUX_AMD64##
      - os: linux
        arch: arm64
        path: https://github.com/loft-sh/devpod-provider-azure/releases/download/##VERSION##/devpod-provider-azure-linux-arm64
        checksum: ##CHECKSUM_LINUX_ARM64##
  exec:
    shutdown: |-
      ${AZURE_PROVIDER} stop-remote || shutdown
binaries:
  AZURE_PROVIDER:
    - os: linux
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-azure/releases/download/##VERSION##/devpod-provider-azure-linux-amd64
      checksum: ##CHECKSUM_LINUX_AMD64##
    - os: linux
      arch: arm64
      path: https://github.com/loft-sh/devpod-provider-azure/releases/download/##VERSION##/devpod-provider-azure-linux-arm64
      checksum: ##CHECKSUM_LINUX_ARM64##
    - os: darwin
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-azure/releases/download/##VERSION##/devpod-provider-azure-darwin-amd64
      checksum: ##CHECKSUM_DARWIN_AMD64##
    - os: darwin
      arch: arm64
      path: https://github.com/loft-sh/devpod-provider-azure/releases/download/##VERSION##/devpod-provider-azure-darwin-arm64
      checksum: ##CHECKSUM_DARWIN_ARM64##
    - os: windows
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-azure/releases/download/##VERSION##/devpod-provider-azure-windows-amd64.exe
      checksum: ##CHECKSUM_WINDOWS_AMD64##
exec:
  init: ${AZURE_PROVIDER} init
  command: ${AZURE_PROVIDER} command
  create: ${AZURE_PROVIDER} create
  delete: ${AZURE_PROVIDER} delete
  start: ${AZURE_PROVIDER} start
  stop: ${AZURE_PROVIDER} stop
  status: ${AZURE_PROVIDER} status
